<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name</label><br>
		<input type = "text" id = "name" name = "name" required><br>

		<label for = "email">Email</label><br>
		<input type = "email" id = "email" name = "email" required><br>

		<label >Gender</label><br>
		Male<input type = "radio" id = "male" name = "gender"required>
		Female<input type = "radio" id = "female" name = "gender" required><br>

		<label for = "laptop">Laptop Brands</label><br>
		<select id = "laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>

		<label for = "age">Age</label><br>
		<input type = "number" id = "age" name = "age" required><br>

		<label for = "dob">Date of Birth</label><br>
		<input type = "date" id = "dob" name = "dob" required><br>

		<label for = "password">Password</label><br>
		<input type = "password" id = "password" name = "password" required><br>

		<label for = "portfolio">Portfolio</label><br>
		<input type = "url" id = "portfolio" name = "portfolio"><br>

		<button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
